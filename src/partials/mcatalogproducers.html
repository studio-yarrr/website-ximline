<div class="mcatalog-producer">
  <a href="producer.html" class="mcatalog-subtitle">@title</a>
  @if(desc) {
    <div class="mcatalog-desc">@desc</div>
  }
  @if(list.length) {
  <!-- Product List -->

    }
  </ul>
  <!-- Product List -->
  }

</div>
